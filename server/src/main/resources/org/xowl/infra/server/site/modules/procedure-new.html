<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>New Procedure</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/web/assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/web/app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div style="margin-bottom: 10px;">
                            <form>
                                <div class="form-group">
                                    <label for="field-name">Name (IRI):</label>
                                    <input type="text" class="form-control" id="field-name"
                                           placeholder="http://xowl.org/myDatabase/procedures/myLittleProcedure"/>
                                </div>
                                <div class="form-group">
                                    <label for="field-params">Parameters:</label>
                                    <input id="field-params" class="form-control" type="text" placeholder="x, y, z"/>
                                </div>
                                <a class="btn btn-primary" onclick="onCreateProcedure()">Create</a>
                            </form>
                        </div>
                        <textarea class="form-control" rows="20" id="field-definition"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="/web/xowl-api-server.js"></script>
<script src="/web/xowl-api-ui.js"></script>
<script src="procedure-new.js"></script>
<script>init();</script>
</body>

</html>
