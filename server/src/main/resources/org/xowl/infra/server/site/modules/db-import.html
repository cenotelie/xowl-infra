<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>xOWL: Database Import</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/web/assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/web/app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <div class="panel panel-default">
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="import-file">Select file to import</label>
                    <input type="file" id="import-file" name="import-file"/>
                </div>
                <div class="form-group">
                    <label for="import-file-type">File type</label>
                    <select id="import-file-type" class="form-control">
                    </select>
                </div>
                <div class="form-group">
                    <label for="import-progress">Upload progress</label>
                    <div class="progress">
                        <div id="import-progress" class="progress-bar" role="progressbar" aria-valuenow="0"
                             aria-valuemin="0" aria-valuemax="100"
                             style="min-width: 2em;">
                        </div>
                    </div>
                </div>
                <a class="btn btn-primary" onclick="onImport()">Submit</a>
            </form>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="/web/xowl-api-server.js"></script>
<script src="/web/xowl-api-ui.js"></script>
<script src="db-import.js"></script>
<script>init();</script>
</body>

</html>
