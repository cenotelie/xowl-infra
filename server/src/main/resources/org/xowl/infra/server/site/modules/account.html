<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Account</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/web/assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/web/app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-body">
                        The table shows the privileges assigned to you. Note that server administrators always have
                        administration privilege on a
                        database.
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th style="width: 25%;">Database</th>
                                <th style="width: 25%;">Is Admin</th>
                                <th style="width: 25%;">Can Write</th>
                                <th style="width: 25%;">Can Read</th>
                            </tr>
                            </thead>
                            <tbody id="accesses">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        Change password
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="field-password1">New password</label>
                            <input type="password" class="form-control" id="field-password1" placeholder="password"/>
                        </div>
                        <div class="form-group">
                            <label for="field-password2">New password (the same)</label>
                            <input type="password" class="form-control" id="field-password2" placeholder="password"/>
                        </div>
                        <a class="btn btn-danger" onclick="onChangePassword()">Change password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="/web/xowl-api-server.js"></script>
<script src="/web/xowl-api-ui.js"></script>
<script src="account.js"></script>
<script>init();</script>
</body>

</html>
