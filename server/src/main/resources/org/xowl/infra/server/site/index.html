<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>xOWL Triple Store Server</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/web/assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/web/app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6">
                                    <div id="panel-admin-new-db"><a class="btn" href="db-new.html">New database ...</a>
                                    </div>
                                    <table class="table table-bordered table-hover">
                                        <thead>
                                        <tr>
                                            <th>Database</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody id="databases">
                                        </tbody>
                                    </table>
                                </div>
                                <div class="col-md-6">
                                    <div id="panel-admin-new-user"><a class="btn" href="user-new.html">New user ...</a>
                                    </div>
                                    <table class="table table-bordered table-hover">
                                        <thead>
                                        <tr>
                                            <th>User</th>
                                        </tr>
                                        </thead>
                                        <tbody id="users">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div><a class="btn" href="account.html">My account</a></div>
                        <div><a class="btn" onclick="onButtonLogout()" id="btn-logout">Logout</a></div>
                    </div>
                </div>
                <div class="panel panel-warning" id="panel-admin-server">
                    <div class="panel-heading">
                        Server Restart/Shutdown
                    </div>
                    <div class="panel-body">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                Shutting down or restarting the server will close all current connections. After a
                                shutdown, an access to the hosting maching
                                will be required to restart the server.
                            </div>
                        </div>
                        <div>
                            <a class="btn btn-warning" onclick="onButtonShutdown()">Shutdown</a>
                            <a class="btn btn-warning" onclick="onButtonRestart()">Restart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="/web/xowl-api-server.js"></script>
<script src="/web/xowl-api-ui.js"></script>
<script src="index.js"></script>
<script>init();</script>
</body>

</html>
