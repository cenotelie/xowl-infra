<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>xOWL: Database</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/web/assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/web/app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Settings
                    </div>
                    <div class="panel-body">
                        <div style="margin-bottom: 10px;">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label for="field-entailment">Entailment:</label>
                                    <select id="field-entailment" class="form-control">
                                        <option value="none">No entailment</option>
                                        <option value="simple">Simple interpretation</option>
                                        <option value="RDF">RDF interpretation</option>
                                        <option value="RDFS">RDFS interpretation</option>
                                        <option value="OWL2_RDF">OWL2, RDF-based interpretation</option>
                                        <option value="OWL2_DIRECT">OWL2, direct interpretation</option>
                                    </select>
                                </div>
                                <a class="btn btn-primary" onclick="onSetEntailment()">Update</a>
                            </form>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <a class="btn btn-danger" onclick="onDrop()">Drop this database (cannot be undone)</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div><a class="btn" href="db-sparql.html" id="link-sparql">SPARQL</a></div>
                        <div><a class="btn" href="db-accesses.html" id="link-accesses">Manage Accesses</a></div>
                        <div><a class="btn" href="db-rules.html" id="link-rules">Manage Rules</a></div>
                        <div><a class="btn" href="db-procedures.html" id="link-procedures">Manage Stored Procedures</a></div>
                        <div><a class="btn" href="db-import.html" id="link-import">Import data</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="/web/xowl-api-server.js"></script>
<script src="/web/xowl-api-ui.js"></script>
<script src="db.js"></script>
<script>init();</script>
</body>

</html>
