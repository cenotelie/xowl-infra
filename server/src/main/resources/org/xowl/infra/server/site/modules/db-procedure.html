<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>xOWL: Procedure Definition</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/web/assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/web/app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <textarea class="form-control" rows="20" id="field-definition" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Execution parameters
                    </div>
                    <div class="panel-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th style="width: 15%;">Parameter</th>
                                <th style="width: 85%;">Value</th>
                            </tr>
                            </thead>
                            <tbody id="parameters">
                            </tbody>
                        </table>
                        <div>
                            <a class="btn btn-primary" onclick="onExecute()">Execute</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Results
                    </div>
                    <div class="panel-body">
                        <table class="table table-bordered table-hover">
                            <thead id="result-heads">
                            </thead>
                            <tbody id="result-data">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="/web/xowl-api-server.js"></script>
<script src="/web/xowl-api-nquads.js"></script>
<script src="/web/xowl-api-ui.js"></script>
<script src="db-procedure.js"></script>
<script>init();</script>
</body>

</html>
