<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>xOWL Server</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="../favicon.png" />
  <link rel="stylesheet" href="../app.css">
  <link rel="stylesheet" type="text/css" href="../vendors/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../vendors/bootstrap-theme.min.css">
</head>

<body>
  <div class="header">
    <span style="margin-left: 5px; display: inline-block;">
      <img class="img-responsive" src="../assets/xowl.svg" width="25px" style="display: inline-block;"/>
      xOWL Server
    </span>
    <div style="display: inline-block; margin-left: 50px;">
      <span style="display: inline-block;">
        <strong>Users Management</strong>
      </span>
    </div>
    <div style="float: right; margin-right: 20px;">
      <div><a onclick="onButtonLogout()" style="cursor: pointer;">Logout</a></div>
    </div>
    <hr style="margin-top: 5px; margin-bottom: 5px;" />
  </div>
  <div class="body">
    <div class="panel panel-default" id="loader">
      <div class="panel-body">
        <img src="../assets/xowl.gif" width="32" height="32" />
        <span id="loader-text">Loading ...</span>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <div id="panel-admin-new-user"><a class="btn" href="user-new.html">New user ...</a></div>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>User</th>
            </tr>
          </thead>
          <tbody id="users">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="../xowl-api-server.js"></script>
  <script src="../xowl-api-ui.js"></script>
  <script src="users.js"></script>
  <script>
    init();
  </script>
</body>

</html>
