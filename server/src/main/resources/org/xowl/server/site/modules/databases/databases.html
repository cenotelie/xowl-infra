<p ng-controller="DatabasesCtrl">
  <div class="alert alert-info alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> This page lists only the databases you have been
    granted access to.
  </div>
  <div ng-bind-html="messages"></div>
  <div class="form-group">
    <label for="field-search">Search</label>
    <input type="text" class="form-control" id="field-search" placeholder="name" ng-model="query">
  </div>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th style="width: 20%;">Status</th>
        <th style="width: 80%;">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="database in databases | filter: query">
        <td align="center"><span class="glyphicon glyphicon-ok text-success" aria-hidden="true"></span></td>
        <td><a class="item" href="#/database/{{database}}"><i class="glyphicon glyphicon-hdd"></i> {{database}}</a></td>
      </tr>
    </tbody>
  </table>
</p>
