<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>xOWL Server: Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" type="text/css" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="vendors/bootstrap-theme.min.css">
</head>

<body>
  <div class="header">
    <span style="margin-left: 5px; display: inline-block;">
      <img class="img-responsive" src="assets/xowl.svg" width="25px" style="display: inline-block;"/>
      xOWL Server
    </span>
    <div style="display: inline-block; margin-left: 50px;">
      <span style="display: inline-block;">
        <strong>Login</strong>
      </span>
    </div>
    <hr style="margin-top: 5px; margin-bottom: 5px;" />
  </div>
  <div class="body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default" id="loader">
            <div class="panel-body">
              <img src="assets/xowl.gif" width="32" height="32" />
              <span id="loader-text">Loading ...</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-group">
              <label for="field-login">Login</label>
              <input type="text" class="form-control" id="field-login" placeholder="Login" />
            </div>
            <div class="form-group">
              <label for="field-password">Password</label>
              <input type="password" class="form-control" id="field-password" placeholder="Password" />
            </div>
            <a class="btn btn-primary" onclick="onLoginButton()">Login</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="xowl-api-server.js"></script>
  <script src="xowl-api-ui.js"></script>
  <script src="index.js"></script>
  <script>
    init();
  </script>
</body>

</html>
