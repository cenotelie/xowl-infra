<!DOCTYPE html>
<html lang="en" ng-app="xOWLServer">

<head>
  <meta charset="utf-8">
  <title>xOWL Server</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" type="text/css" href="vendors/bootstrap.min.css">
  <!--<link rel="stylesheet" type="text/css" href="vendors/bootstrap-theme.min.css">-->
</head>

<body>
  <div class="page-header" style="margin-top: 10px;">
    <h3 style="margin-top: 0px; margin-left: 10px; display: inline-block;">
      <img class="img-responsive" src="assets/xowl.png" width="50px" style="display: inline-block;"/>
      xOWL Server
    </h3>
    <div class="btn-group btn-group-lg" role="toolbar" aria-label="main-menu" style="margin-left: 150px; display: inline-block;">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Databases <span class="caret"></span></button>
      <ul class="dropdown-menu" ng-controller="xOWLServerCtrl">
        <li><a href="#databases">Browse</a></li>
        <li role="separator" class="divider"></li>
        <li ng-repeat="database in databases"><a href="#database/{{database.id}}">{{database.name}}</a></li>
      </ul>
    </div>
    <a role="button" class="btn btn-default btn-lg" href="#/users">Users</a>
    <a role="button" class="btn btn-danger btn-lg" href="#/logout">Logout</a>
  </div>
  <div class="body" ng-view></div>
  <script src="vendors/jquery-2.1.4.min.js"></script>
  <script src="vendors/angular.min.js"></script>
  <script src="vendors/angular-route.min.js"></script>
  <script src="vendors/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <script src="modules/login/login.js"></script>
  <script src="modules/databases/databases.js"></script>
  <script src="modules/database/database.js"></script>
  <script src="modules/users/users.js"></script>
</body>

</html>
