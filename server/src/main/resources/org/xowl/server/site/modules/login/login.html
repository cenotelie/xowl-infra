<div>
  <div class="alert alert-info" role="alert">
    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
    You are logging on the xOWL server {{server.id}}.
  </div>
  <form>
    <div class="form-group">
      <label for="field-login">Login</label>
      <input type="text" class="form-control" id="field-login" placeholder="Login">
    </div>
    <div class="form-group">
      <label for="field-password">Password</label>
      <input type="password" class="form-control" id="field-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
